<!DOCTYPE html>
<html>
<head>
    <title>Retailer Login - AI Chatbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { background: white; padding: 50px 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 450px; position: relative; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: #666; color: white; padding: 10px 16px; text-decoration: none; border-radius: 8px; font-size: 0.9em; transition: background 0.3s; }
        .back-btn:hover { background: #555; }
        .header { text-align: center; margin-bottom: 40px; margin-top: 20px; }
        .header h1 { color: #333; font-size: 2.2em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 1em; }
        .form-group input { width: 100%; padding: 16px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 16px; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #2196F3; }
        .login-btn { width: 100%; padding: 16px; background: #2196F3; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        .login-btn:hover { background: #1976D2; }
        .demo-info { background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%); padding: 20px; border-radius: 12px; margin-top: 30px; border-left: 4px solid #2196F3; }
        .demo-info h3 { color: #1976D2; margin-bottom: 10px; font-size: 1.1em; }
        .demo-info p { color: #555; line-height: 1.6; margin: 5px 0; }
        .demo-info .credentials { background: white; padding: 12px; border-radius: 8px; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-btn">‚Üê Back</a>
        
        <div class="header">
            <h1>üè™ Retailer Portal</h1>
            <p>Access your analytics dashboard</p>
        </div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login to Dashboard</button>
        </form>
        
        <div class="demo-info">
            <h3>Demo Access</h3>
            <p>Use these credentials to access the demo dashboard:</p>
            <div class="credentials">
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> demo123</p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'demo123') {
                window.location.href = '/dashboard';
            } else {
                alert('Invalid credentials. Please use the demo credentials provided.');
            }
        }
    </script>
</body>
</html>
